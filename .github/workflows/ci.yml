name: CI

on:
  push:
    branches: ["master"]
    tags: ["v*"]
  pull_request:

jobs:
  rust-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Run WASM tests
        working-directory: rust
        run: wasm-pack test --node

  app-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-rust-${{ hashFiles('rust/Cargo.lock', 'rust/Cargo.toml', 'rust/src/**') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: Cache compiled library
        id: lib-cache
        uses: actions/cache@v4
        with:
          path: app/lib
          key: ${{ runner.os }}-lib-${{ hashFiles('rust/Cargo.lock', 'rust/Cargo.toml', 'rust/src/**') }}
          restore-keys: |
            ${{ runner.os }}-lib-

      - name: Build Rust library
        if: steps.lib-cache.outputs.cache-hit != 'true'
        working-directory: rust
        run: cargo build --release --features server

      - name: Copy Rust library
        if: steps.lib-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p app/lib
          cp rust/target/release/libsafex_rust.* app/lib/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: app/go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('app/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run backend tests
        working-directory: app
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/app/lib
        run: |
          go test ./... -v

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [rust-test, app-test]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
