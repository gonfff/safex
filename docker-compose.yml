version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SAFEX_METADATA_BACKEND: redis
      SAFEX_REDIS_ADDR: redis:6379
      SAFEX_BLOB_BACKEND: s3
      SAFEX_S3_BUCKET: safex
      SAFEX_S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      SAFEX_DEFAULT_TTL_MINUTES: 1440
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - minio
      - minio-setup
  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
  minio-setup:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z-cpuv1
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      set -e;
      until mc alias set local http://minio:9000 minioadmin minioadmin; do
        sleep 2;
      done;
      mc mb -p local/safex || true
      "
volumes:
  minio-data:
