site_name: Safex Docs
site_description: "Architecture and operating guide for the Safex secure secret exchange"
site_url: https://gonfff.github.io/safex
repo_url: https://github.com/gonfff/safex
repo_name: safex
docs_dir: pages
site_dir: site
nav:
  - Home: index.md
  - Architecture: architecture.md
  - Security:
    - OPAQUE Protocol: opaque_protocol.md
  - Components:
    - Backend API: backend.md
    - Frontend & WASM: frontend_wasm.md
    - Rust Components: rust_components.md
  - Deployment:
    - Docker: deployment_docker.md
    - Local Development: deployment_local.md
  - Configuration:
    - Environment Variables: configuration.md
theme:
  name: material
  language: en
  favicon: assets/favicon-32x32.png
  features:
    - content.code.copy
    - navigation.sections
    - navigation.top
markdown_extensions:
  - toc:
      permalink: true
plugins:
  - mermaid2

