<!DOCTYPE html>
<html lang="en" data-theme="winter">
<div id="head-root"></div>

<body class="font-mono min-h-screen w-screen bg-base-100">
    <div id="navbar-root"></div>
    <main class="px-6 py-12 flex items-center justify-center">
        <section class="w-full max-w-2xl space-y-6">
            <div class="card bg-base-200 border border-base-300 shadow-xl">
                <div class="card-body space-y-6">
                    <header class="space-y-2 text-center">
                        <h1 class="text-3xl font-bold text-base-content" data-i18n="retrieve.form.title"></h1>
                        <p class="text-base text-base-content/70" data-i18n="retrieve.form.subtitle"></p>
                    </header>
                    <form class="space-y-4" id="unlock-form" data-response-type="text">
                        <div class="space-y-2">
                            <label class="label" for="unlock-pin">
                                <span class="label-text font-semibold" data-i18n="retrieve.form.pinLabel"></span>
                            </label>
                            <input id="unlock-pin" name="unlock-pin" type="password" inputmode="numeric" maxlength="6"
                                pattern="[0-9]{6}" placeholder="" data-i18n-placeholder="retrieve.form.pinPlaceholder"
                                class="input input-bordered w-full bg-base-100" required />
                        </div>
                        <div class="card-actions">
                            <button type="submit" class="btn btn-primary w-full" data-i18n="retrieve.form.cta"></button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card bg-base-200 border border-base-300 shadow-xl hidden" id="message-card">
                <div class="card-body space-y-4">
                    <header class="space-y-1">
                        <p class="badge badge-success badge-lg w-fit" data-i18n="retrieve.result.badge">Сообщение
                            расшифровано
                        </p>
                        <h2 class="text-2xl font-semibold" data-i18n="retrieve.result.title">Секрет доступен</h2>
                        <p class="text-sm text-base-content/70" data-i18n="retrieve.result.subtitle">Сообщение
                            самоуничтожено, сохраните его при необходимости.</p>
                    </header>
                    <div class="space-y-3" id="message-content-wrapper">
                        <label class="label">
                            <span class="label-text text-xs uppercase tracking-wide text-base-content/60"
                                data-i18n="retrieve.result.textLabel">Текст сообщения</span>
                        </label>
                        <div id="message-content"
                            class="rounded-xl bg-base-100 border border-base-300 p-4 text-sm text-base-content min-h-[120px]"
                            data-content-type="text">
                            Пароль от хранилища: 9Sdq921!
                        </div>
                    </div>
                    <div class="space-y-3 hidden" id="file-content-wrapper">
                        <div class="flex items-center gap-3">
                            <div class="rounded-full bg-base-100 p-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 8.25H7.5A2.25 2.25 0 005.25 10.5v7.5A2.25 2.25 0 007.5 20.25h9a2.25 2.25 0 002.25-2.25v-7.5A2.25 2.25 0 0016.5 8.25H15M9 8.25v-.75A2.25 2.25 0 0111.25 5.25h1.5A2.25 2.25 0 0115 7.5v.75M9 8.25h6" />
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-semibold" id="file-name">secret.bin</p>
                                <p class="text-xs text-base-content/60" data-i18n="retrieve.result.fileLabel">
                                    Зашифрованный
                                    файл</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-actions flex-col sm:flex-row gap-3">
                        <button type="button" class="btn btn-primary w-full sm:flex-1" id="copy-button"
                            data-i18n="retrieve.result.copy"></button>
                        <button type="button" class="btn btn-outline w-full sm:flex-1 hidden" id="download-button"
                            data-i18n="retrieve.result.download"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./head.js"></script>
    <script src="./navbar.js"></script>
    <script src="./theme.js"></script>
    <script src="./language.js"></script>
    <script src="./retrieve.js"></script>
</body>

</html>
