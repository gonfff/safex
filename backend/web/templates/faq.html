<!DOCTYPE html>
<html lang="en" data-theme="winter">
<div id="head-root"></div>

<body class="font-mono min-h-screen w-screen bg-base-100">
    <div id="navbar-root"></div>
    <main class="px-6 py-12">
        <section id="about" class="mx-auto max-w-4xl space-y-10">
            <div class="card bg-base-200 shadow-xl">
                <div class="card-body space-y-4">
                    <h1 class="card-title text-3xl md:text-4xl" data-i18n="guide.intro.title"></h1>
                    <p class="text-lg leading-relaxed text-base-content/80" data-i18n="guide.intro.body"></p>
                </div>
            </div>
            <div class="space-y-6">
                <h2 class="text-center text-2xl font-semibold" data-i18n="guide.steps.title"></h2>
                <article class="card border border-base-300 bg-base-100 shadow">
                    <div class="card-body space-y-3">
                        <span class="badge badge-primary badge-lg w-12 justify-center text-lg">1</span>
                        <p class="text-base" data-i18n="guide.steps.one"></p>
                    </div>
                </article>
                <article class="card border border-base-300 bg-base-100 shadow">
                    <div class="card-body space-y-3">
                        <span class="badge badge-primary badge-lg w-12 justify-center text-lg">2</span>
                        <p class="text-base" data-i18n="guide.steps.two"></p>
                    </div>
                </article>
                <article class="card border border-base-300 bg-base-100 shadow">
                    <div class="card-body space-y-3">
                        <span class="badge badge-primary badge-lg w-12 justify-center text-lg">3</span>
                        <p class="text-base" data-i18n="guide.steps.three"></p>
                    </div>
                </article>
                <article class="card border border-base-300 bg-base-100 shadow">
                    <div class="card-body space-y-3">
                        <span class="badge badge-primary badge-lg w-12 justify-center text-lg">4</span>
                        <p class="text-base" data-i18n="guide.steps.four"></p>
                    </div>
                </article>
                <article class="card border border-base-300 bg-base-100 shadow">
                    <div class="card-body space-y-3">
                        <span class="badge badge-primary badge-lg w-12 justify-center text-lg">5</span>
                        <p class="text-base" data-i18n="guide.steps.five"></p>
                    </div>
                </article>

            </div>
            <div class="card bg-base-200 shadow-xl">
                <div class="card-body space-y-4">
                    <h1 class="card-title text-3xl md:text-4xl" data-i18n="guide.docs.title"></h1>
                    <p class="text-lg leading-relaxed text-base-content/80" data-i18n="guide.docs.body" data-i18n-html></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./head.js"></script>
    <script src="./navbar.js"></script>
    <script src="./theme.js"></script>
    <script src="./language.js"></script>
</body>

</html>
